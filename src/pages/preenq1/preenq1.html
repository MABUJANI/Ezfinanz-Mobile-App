<ion-header>
    <ion-navbar color='primary'>
        <ion-title>Pre Enquiry Form</ion-title>
        <!-- <ion-icon name="log-out"></ion-icon> -->
        <!-- <ion-buttons id="logOut"  end>
            <button (click)='signOut()' ion-button clear>
                <ion-icon style="font-size: 25px;" name="log-out"></ion-icon>
            </button>
        </ion-buttons> -->

</ion-header>
<ion-content padding>
    

      <div class="mdc-text-field username">
        <!-- <input type="text" class="mdc-text-field__input" id="username-input" name="username" required> -->
        <ion-input  type="tel" maxlength="12" [(ngModel)]="userinfo.aadhar" (ngModelChange)="aadharCheck()" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
        <label class="mdc-floating-label" for="username-input">Aadhar Number*</label>
        <div class="mdc-line-ripple"></div>
      </div>
      <div class="mdc-text-field username">
        <!-- <input type="text" class="mdc-text-field__input" id="username-input" name="username" required> -->
        <ion-input  type="text" [(ngModel)]="userinfo.customername" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
        <label class="mdc-floating-label" for="username-input">Customername*</label>
        <div class="mdc-line-ripple"></div>
      </div>

    <div class="mdc-text-field username">
    <ion-input type="text" [(ngModel)]="userinfo.fathername" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
          
          <label class="mdc-floating-label" for="username-input">Fathername</label>
          <div class="mdc-line-ripple"></div>
      </div>
      <div class="mdc-text-field username">
          <ion-input type="text" [(ngModel)]="userinfo.mothername" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
                
                <label class="mdc-floating-label" for="username-input">Mothername</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="mdc-text-field username">
                <ion-input [(ngModel)]="userinfo.mobile" type="tel" maxlength="10" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
                      
                      <label class="mdc-floating-label" for="username-input">Alternate Mobile Number</label>
                      <div class="mdc-line-ripple"></div>
                  </div>
                  <div class="mdc-text-field username">
                      <ion-input [(ngModel)]="userinfo.pan" type="text" maxlength="10" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
                            
                            <label class="mdc-floating-label" for="username-input">PAN Number</label>
                            <div class="mdc-line-ripple"></div>
                        </div>
                        <div class="mdc-text-field username">
                            <ion-input [(ngModel)]="userinfo.panname" type="text" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
                                  
                                  <label class="mdc-floating-label" for="username-input">Name on PAN</label>
                                  <div class="mdc-line-ripple"></div>
                              </div>
                              <div class="mdc-text-field username">
                                  <ion-input [(ngModel)]="userinfo.address" type="text" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
                                        
                                        <label class="mdc-floating-label" for="username-input">Houseno/Street Name</label>
                                        <div class="mdc-line-ripple"></div>
                                    </div>
                                    <div class="mdc-text-field username">
                                        <ion-input [(ngModel)]="userinfo.pincode" type="tel" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
                                              
                                              <label class="mdc-floating-label" for="username-input">Pincode</label>
                                              <div class="mdc-line-ripple"></div>
                                          </div>
                                        <ion-row>
                                          <ion-col col-6>
                                            <div class="mdc-select">
                                            <i class="mdc-select__dropdown-icon"></i>
                                            <select [(ngModel)]="userinfo.residence" id="native-select-control" class="mdc-select__native-control" aria-controls="username-helper-text" aria-describedby="username-helper-text">
                                              <option value="RI">Resident Individual</option>
                                              <option value="NRI">Non Resident Indian</option>
                                              <option value="FN">Foreign National</option>
                                              <option value="PIO">Person of Indian Origin</option>
                                              
                                            </select>
                                            <label class="mdc-floating-label">Type of Residence</label>
                                            <div class="mdc-line-ripple"></div>
                                          </div>                                  
                                        </ion-col>
                                        <ion-col col-6>
                                          <div class="mdc-select">
                                            <i class="mdc-select__dropdown-icon"></i>
                                            <select [(ngModel)]="userinfo.occupation" id="native-select-control" class="mdc-select__native-control" aria-controls="username-helper-text" aria-describedby="username-helper-text">
                                              <option value="SPS">Service - Private Sector</option>
                                              <option value="SPBS">Service - Public Sector</option>
                                              <option value="SGS">Service - Government Sector</option>
                                              <option value="OP">Others - Professional</option>
                                              <option value="OSE">Others- Self Employed</option>
                                              <option value="OR">Others- Retired</option>
                                              <option value="B">Business</option>
                                              <option value="X">X- Not Categorised</option>
                                              
                                            </select>
                                            <label class="mdc-floating-label">Occupation Type</label>
                                            <div class="mdc-line-ripple"></div>
                                          </div> 
                                        </ion-col>
                                        </ion-row>

    <ion-item no-lines>
        <ion-label>Marital Status</ion-label>
        <ion-select [(ngModel)]="userinfo.marital">
          
          <ion-option value="Married">Married</ion-option>
          <ion-option value="Unmarried">Unmarried</ion-option>
          <ion-option value="Others">Others</ion-option>
        </ion-select>
    </ion-item >

<ion-item no-lines >
      <ion-label > Country </ion-label>
       <ion-select [(ngModel)]="userinfo.country" (ngModelChange)="countryChanged()" required>
             <ion-option item-right *ngFor="let item of country"  [value]="item" > {{item.name}} </ion-option>
      </ion-select>
   </ion-item>
    <ion-item no-lines >
      <ion-label > State </ion-label>
       <ion-select [(ngModel)]="userinfo.state" (ngModelChange)="stateChanged()" required>
             <ion-option item-right *ngFor="let item of state"  [value]="item" > {{item.name}} </ion-option>
      </ion-select>
   </ion-item>
    <ion-item no-lines >
      <ion-label > District </ion-label>
       <ion-select [(ngModel)]="userinfo.district"  required>
             <ion-option item-right *ngFor="let item of district"  [value]="item" > {{item.name}} </ion-option>
      </ion-select>
   </ion-item>
