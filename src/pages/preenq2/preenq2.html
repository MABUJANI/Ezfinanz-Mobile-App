<ion-header>
    <ion-navbar color='primary'>
        <ion-title>Pre Enquiry Form</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
   
    <ion-item no-lines>
        <ion-label>Agent</ion-label>
        <ion-select [(ngModel)]="userinfo.agent" (ngModelChange)="agentChanged()">
          
            <ion-option item-right *ngFor="let item of agent"  [value]="item" > {{item.name}} </ion-option>
        </ion-select>
    </ion-item>
    <ion-item no-lines>
        <ion-label>Agent Branch</ion-label>
        <ion-select [(ngModel)]="userinfo.agentlocation">
          
        
            <ion-option item-right *ngFor="let item of agentlocation"  [value]="item" > {{item.name}} </ion-option>
        </ion-select>
    </ion-item> 
    <ion-item no-lines>
        <ion-label>EMI Plan</ion-label>
        <ion-select [(ngModel)]="userinfo.emiplan" (ngModelChange)="emiChanged()">
            <ion-option item-right *ngFor="let item of emiplan"  [value]="item" > {{item.planname}} </ion-option>
          
        </ion-select>
    </ion-item>
    <div class="mdc-text-field username">
            <!-- <input type="text" class="mdc-text-field__input" id="username-input" name="username" required> -->
            <ion-input  type="tel" [(ngModel)]="userinfo.loanamount" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
            <label class="mdc-floating-label" for="username-input">Loan Amount</label>
            <div class="mdc-line-ripple"></div>
          </div>
          <div class="mdc-text-field username">
                <!-- <input type="text" class="mdc-text-field__input" id="username-input" name="username" required> -->
                <ion-input  ngModel="{{emi}}" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
                <label class="mdc-floating-label" for="username-input">Total No.of EMI</label>
                <div class="mdc-line-ripple"></div>
              </div>
              <div class="mdc-text-field username">
                    <!-- <input type="text" class="mdc-text-field__input" id="username-input" name="username" required> -->
                    <ion-input  ngModel="{{advanemi}}" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
                    <label class="mdc-floating-label" for="username-input">Advance EMI</label>
                    <div class="mdc-line-ripple"></div>
                  </div>
                  <div class="mdc-text-field username">
                        <!-- <input type="text" class="mdc-text-field__input" id="username-input" name="username" required> -->
                        <ion-input  ngModel="{{roi}}" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
                        <label class="mdc-floating-label" for="username-input">Rate of Interest</label>
                        <div class="mdc-line-ripple"></div>
                      </div>

    <!-- <ion-input placeholder="Loan Amount" type="tel" [(ngModel)]="userinfo.loanamount"></ion-input> -->
   
   
    <!-- <ion-input placeholder="Total No.of EMI" ngModel="{{emi}}"></ion-input>
    <ion-input placeholder="Advance EMI" ngModel="{{advanemi}}"></ion-input>
    <ion-input  placeholder="Rate of Interest" ngModel="{{roi}}" ></ion-input> -->

    <ion-input  placeholder="First Due Date" [(ngModel)]="userinfo.date" type="date"></ion-input>
    <ion-input  placeholder="Note" [(ngModel)]="userinfo.note" type="text"></ion-input>
     -->

    <!-- <ion-row>
            <ion-col col-6>
                    <button ion-button style="color:#69BDE5;" full shape="round" (click)="reset()">Reset</button>
            </ion-col>
            <ion-col col-6>
           <button ion-button style="color:#69BDE5;" full shape="round" (click)="preenquiry()">Submit</button>
         </ion-col>
        
         </ion-row> -->

         <div class="button-container">
                <button type="button" class="mdc-button cancel" (click)="reset()">
                  <span class="mdc-button__label">
                    RESET
                  </span>
                </button>
                <button class="mdc-button mdc-button--raised next" (click)="preenquiry()">
                  <span class="mdc-button__label">
                    SUBMIT
                  </span>
                </button>
              </div>
</ion-content>
