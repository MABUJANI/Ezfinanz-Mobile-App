<ion-header>
    <ion-navbar color='primary'>
        <ion-title>Create Account</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
 
    <div class="mdc-text-field username">
        <ion-input type="text" [(ngModel)]="user.name" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
              
              <label class="mdc-floating-label" for="username-input">Name</label>
              <div class="mdc-line-ripple"></div>
          </div>
          <div class="mdc-text-field username">
              <ion-input [(ngModel)]="user.aadhar" type="tel" maxlength="12" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
                    
                    <label class="mdc-floating-label" for="username-input">Aadhar Number</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <div class="mdc-text-field username">
                    <ion-input [(ngModel)]="user.mobile" type="tel" maxlength="10" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
                          
                          <label class="mdc-floating-label" for="username-input">Mobile Number</label>
                          <div class="mdc-line-ripple"></div>
                      </div>
                      <div class="mdc-text-field password">
                          <input [(ngModel)]="user.password" type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
                          <label class="mdc-floating-label" for="password-input">Password</label>
                          <div class="mdc-line-ripple"></div>
                        </div>
                        <div class="mdc-text-field username">
                            <ion-input [(ngModel)]="user.email" type="text" class="mdc-text-field__input" id="username-input" name="username" required></ion-input>
                                  
                                  <label class="mdc-floating-label" for="username-input">Email</label>
                                  <div class="mdc-line-ripple"></div>
                              </div>
